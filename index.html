<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../movieSeat/app.css">
	<title>Move Seat</title>
</head>
<body>
	<div class="movie-container">
		<label>Pick a movie:</label>
		<select name="" id="movie">
			<option value="10">Avengers: Endgame ($10)</option>
			<option value="12">Joker ($12)</option>
			<option value="7">Toy Story 4 ($7)</option>
			<option value="9">The Lion King ($9)</option>
		</select>
	</div>
	<!-- /.movie-container -->
	
	<ul class="showcase">
		<li>
			<div class="seat"></div>
			<small>N/A</small>
		</li>
				<li>
			<div class="seat selected"></div>
			<small>Selected</small>
		</li>
				<li>
			<div class="seat occupied"></div>
			<small>Occupied</small>
		</li>
	</ul>
	<!-- /.showcase -->

	<div class="container">
		<div class="screen"></div>
		<!-- /.screen -->

		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<!-- /.row -->
			<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<!-- /.row -->
			<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
		</div>
		<!-- /.row -->
			<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<!-- /.row -->
			<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<!-- /.row -->
			<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
		</div>
		<!-- /.row -->
	</div>

	<p class="text">
		You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span>
	</p>

	<script src="../movieSeat/app.js"></script>
</body>
</html>
